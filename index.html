<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到我的网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }
        
        .welcome-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 1s ease-out;
        }
        
        .welcome-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: float 3s ease-in-out infinite;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #fff, #e0e0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .highlight {
            color: #ff7e5f;
            font-weight: bold;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 30px;
            color: #f0f0ff;
        }
        
        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            margin: 15px 10px;
            box-shadow: 0 8px 20px rgba(255, 126, 95, 0.4);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(255, 126, 95, 0.5);
        }
        
        .cta-button.secondary {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .cta-button.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 150px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .feature i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ffb47b;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-links a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .counter {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }
        
        .counter-item {
            text-align: center;
        }
        
        .counter-number {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ffb47b, #ff7e5f);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .counter-label {
            font-size: 1rem;
            color: #e0e0ff;
        }
        
        .visitor-form {
            margin-top: 30px;
        }
        
        input {
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            width: 70%;
            max-width: 400px;
            margin-bottom: 15px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .welcome-card { padding: 30px 20px; }
            .cta-button { display: block; margin: 15px auto; width: 80%; }
            input { width: 90%; }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: floatParticle linear infinite;
        }
        
        @keyframes floatParticle {
            to { transform: translateY(-100vh); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="welcome-card">
            <div class="logo">
                <i class="fas fa-star"></i>
            </div>
            <h1>欢迎访问<span class="highlight">我的网站</span></h1>
            <p>感谢您访问我们的网站！我们提供最优质的服务和产品，致力于为您创造非凡的体验。加入我们，开启一段精彩的旅程！</p>
            
            <div class="counter">
                <div class="counter-item">
                    <div class="counter-number" id="visitorCount">1250</div>
                    <div class="counter-label">今日访问</div>
                </div>
                <div class="counter-item">
                    <div class="counter-number">98%</div>
                    <div class="counter-label">用户满意度</div>
                </div>
                <div class="counter-item">
                    <div class="counter-number">24/7</div>
                    <div class="counter-label">在线支持</div>
                </div>
            </div>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-rocket"></i>
                    <div>快速高效</div>
                </div>
                <div class="feature">
                    <i class="fas fa-shield-alt"></i>
                    <div>安全可靠</div>
                </div>
                <div class="feature">
                    <i class="fas fa-cogs"></i>
                    <div>易于使用</div>
                </div>
            </div>
            
            <div class="visitor-form">
                <input type="text" id="visitorName" placeholder="输入您的名字...">
                <button class="cta-button" onclick="welcomeVisitor()">打个招呼</button>
            </div>
            
            <div class="buttons">
                <a href="#" class="cta-button">开始探索</a>
                <a href="#" class="cta-button secondary">了解更多</a>
            </div>
            
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>

    <script>
        // 创建背景粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机大小 (2px - 8px)
                const size = Math.random() * 6 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机位置
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // 随机动画时长 (5s - 15s)
                const duration = Math.random() * 10 + 5;
                particle.style.animationDuration = `${duration}s`;
                
                // 随机延迟
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // 欢迎访客功能
        function welcomeVisitor() {
            const nameInput = document.getElementById('visitorName');
            const visitorName = nameInput.value.trim();
            
            if (visitorName) {
                alert(`您好，${visitorName}！感谢您访问我们的网站！`);
                // 模拟增加访问量
                const countElement = document.getElementById('visitorCount');
                let count = parseInt(countElement.textContent);
                countElement.textContent = count + 1;
                
                // 清空输入框
                nameInput.value = '';
            } else {
                alert('请输入您的名字！');
            }
        }
        
        // 页面加载完成后执行
        window.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // 为所有特性元素添加动画延迟
            document.querySelectorAll('.feature').forEach((feature, index) => {
                feature.style.animation = `fadeIn 0.5s ease-out ${index * 0.2 + 0.5}s both`;
            });
        });
    </script>
</body>
</html>
